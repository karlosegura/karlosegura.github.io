<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
  <span class="w3-bar-item w3-right">Logo</span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container w3-row">
    <div class="w3-col s4">
      <img src="/img/HC_Icono.png" class="w3-circle w3-margin-right" style="width:46px">
    </div>
    <div class="w3-col s8 w3-bar">
      <span>Historias Clinicas</span><br>      
    </div>
  </div>
  <hr>
 <div class="w3-container">
    <h5>Dashboard</h5>
  </div>
  <div class="w3-bar-block">
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
    <a href="#" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-users fa-fw"></i>Totales</a>    
    <a href="#section2" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-users fa-fw"></i>Fecuencias de Diagnósticos</a>    
    <a href="#section3" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-users fa-fw"></i>Disribución de Diagnósticos</a>  
    <a href="#section4" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-users fa-fw"></i>Fechas de Consulta</a>    
  </div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fa fa-dashboard"></i> Historias Clínicas</b></h5>
  </header>

  <div class="w3-row-padding w3-margin-bottom">  
    <div class="w3-quarter">
      <div class="w3-container w3-blakc w3-padding-16">        
          <iframe style="background: #21313C;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="280" height="180" src="https://charts.mongodb.com/charts-project-0-ympvk/embed/charts?id=5cabfefb-eb43-4476-92d7-8edf8ac94781&autoRefresh=60&theme=dark"></iframe>
      </div>
    </div>
    <div class="w3-quarter">
      <div class="w3-container w3-blakc w3-padding-16">        
          <iframe style="background: #21313C;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="280" height="180" src="https://charts.mongodb.com/charts-project-0-ympvk/embed/charts?id=78e926ac-bb5d-4587-b5a0-1bf442796db5&autoRefresh=60&theme=dark"></iframe>
      </div>
    </div>
    <div class="w3-quarter">
      <div class="w3-container w3-blakc w3-padding-16">        
          <iframe style="background: #21313C;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="280" height="180" src="https://charts.mongodb.com/charts-project-0-ympvk/embed/charts?id=4ffff1bc-f435-46f8-a279-9a8f34733fef&autoRefresh=60&theme=dark"></iframe>
      </div>
    </div>
  </div>
  
  
  

  <div class="w3-panel">
    <div class="w3-row-padding" style="margin:0 -16px">
      <div class="w3-third" style="width:46px">
        <h5 id="section2" >Frecuencias</h5>
        <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="1280" height="480" src="https://charts.mongodb.com/charts-project-0-ympvk/embed/charts?id=d431de7f-cb40-4957-af28-dae1646f6964&theme=dark"></iframe>
         <h5 id="section3" >Distibución</h5>
        <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="1280" height="480" src="https://charts.mongodb.com/charts-project-0-ympvk/embed/charts?id=37ea3956-1d9e-422f-994d-f00a0efbad62&theme=light"></iframe>  
      </div>
      
    </div>
    <div class="w3-row-padding" style="margin:0 -16px">
      <div class="w3-third" style="width:46px">
        <h5 id="section4">Fechas</h5>
        <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="1280" height="480" src="https://charts.mongodb.com/charts-project-0-ympvk/embed/charts?id=e7caec21-f7e2-43c1-a2f9-bd5bac8f356a&autoRefresh=60&theme=light"></iframe>
      </div>
    </div>
  </div>
  <hr>
 
  <hr>

  <!-- End page content -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

</body>
</html>
